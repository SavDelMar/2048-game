<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icon.png" />
    <title>2048 - best time-killer ever</title>


</head>
<body>
    <div class='logo'></div>
    <form>
        <input type="text" id="user-name" placeholder="Моё имя...">
        <input type="submit" class='send-button' value="Отправить">
    </form>
    <p class='score'>
        <span>Текущий счет:</span><span id='current-score'></span>
        <span class='best-score'>Лучший результат:</span>
        <span >Шаги:</span><span id='steps'>Шаги:</span>
    </p>
    <div id="game-field">
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='game-over'>
            ИГРА окончена!
        </div>
        <div class='game-win'>
            Победа! 
            <button class='continue-button' value='Продолжить'>Хочу большего!</button>
        </div>
        <template id="red-cell-template">
            <div class='red-cell'></div>
        </template>
    </div>
    <button class='return' value='Новая игра'>Шаг назад</button>
    <button class='new-game' value='Новая игра'>Новая игра</button>
    
</body>
</html>
