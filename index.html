<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="2048.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>2048</h1>
    <form>
        <input type="text" id="user-name" placeholder="Моё имя...">
        <input type="submit" class='send-button' value="Отправить">
    </form>
    <p class='score'>
        <span>Текущий счет:</span><span id='current-score'>Текущий счет:</span>
        <span class='best-score'>Лучший результат:</span>
    </p>
    <div id="game-field">
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <div class='cell'></div>
        <template id="red-cell-template">
            <div class='red-cell'></div>
        </template>
    </div>
    <button class='new-game' value='Новая игра'>Новая игра</button>
    
    <script src='2048.js'></script>
</body>
</html>
